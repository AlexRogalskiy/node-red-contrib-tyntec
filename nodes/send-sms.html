<script type="text/javascript">
  RED.nodes.registerType('send-sms', {
    category: 'function',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      tyntecConfig: { value: '', type: 'tyntec-config' },
      from: { value: 'My Node-RED', required: true },
      to: { value: '', required: true, type: 'phone-number' },
      message: {
        value:
          'Hello from Node-RED.\n\nYour temperature in {{msg.payload.room}} is {{msg.payload.temperature}}ÂºC.\n\nYour lovely tyntec integration.',
        required: true,
      },
      checkForDelivery: { value: true },
    },
    inputs: 1,
    outputs: 1,
    icon: 'tyntec.png',
    label: function () {
      return this.name || 'send-sms';
    },
    oneditprepare: function () {
      this.editor = RED.editor.createEditor({
        id: 'node-input-message-editor',
        mode: 'ace/mode/text',
        value: this.message,
      });
    },
    oneditsave: function () {
      this.message = this.editor.getValue();
      this.editor.destroy();
      delete this.editor;
    },
    oneditcancel: function () {
      this.editor.destroy();
      delete this.editor;
    },
  });
</script>
